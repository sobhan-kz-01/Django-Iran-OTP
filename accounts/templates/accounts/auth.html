<html lang="fa-IR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authenticate OTP</title><!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
  <div class="container my-5">
    <div class="row">
        <div class="col-12">
          <div class="m-auto" style="width: 12rem;">
              
            
          </div>
        </div>
       <div id="x" class="login-register-form mb-5 mt-1">
          <div id="setNone" class="col-12 ">
              <div class="card shadow border-0 rounded-3 box-shadow-custome m-auto w-50" >
                  <div class="card-body w-100 d-flex flex-column align-items-center">
                    <h6 class="fs-4 text-center fw-bold"> ورود / ثبت نام</h6>
                     <form  method="post" style="display: contents;">
                         {% csrf_token %}
                         <div class="px-3 w-100">

                        <input id="checkinput" type="number" name="number" class="px-2 py-3 text-end rounded-3 form-control border-top-0 border-end-0 border-start-0 shadow bg-white" placeholder="شماره همراه">
                      </div>

                        <button id="sbmit" type="submit" class="fw-bold fs-6 btn btn-primary color-2 my-4 w-50 " >
                            ارسال کد
                        </button>
                        
                           <button id="resend_token" type="button" style="display: none;" class="btn btn-link my-2 fw-bold fs-6">کد را دریافت نکرده اید؟ ارسال مجدد</button>

                     </form>
                  </div>
              </div>
          </div>
    </div>
</div>
</div>
