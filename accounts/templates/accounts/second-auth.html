<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticate OTP</title>
    <!-- CSS only -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css" integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    

  <div class="container ">
      <div class="row my-5">
          <div class="col-12">
     
          </div>
         <div >
            <div id="setNone" class="col-12 ">
                <div class="card shadow-0 box-shadow-custome m-auto w-50" >
                    <div class="card-body w-100 d-flex flex-column align-items-center">
                      <h6 class="fs-4 text-center fw-bold">شماره تلفن: {{phone_number}}</h6>
                       <form  method="post" style="display: contents;">
                           {% csrf_token %}
                          <input id="show" type="number" class="px-2 py-3 rounded-3 form-control text-end border-top-0 border-end-0 border-start-0 shadow bg-white" name="key" placeholder="کد را وارد کنید">
                          <button type="submit"  class="fw-bold fs-6 btn btn-primary color-2 my-4 w-50 " >
                              ورود
                        </button>
                             <a href="{% url 'accounts:send-auth-token-again' %}" id="resend_token" style="display: none;" class="btn btn-link my-3 fw-bold fs-5">کد را دریافت نکرده اید؟ ارسال مجدد</a>
                       </form>
                    </div>
                </div>
            </div>
      </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js" integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    {% for msg in messages %}
    iziToast.{{msg.tags}}({
    title: '{{msg}}',
  
});
    {% endfor %}
    setInterval(()=>{
        document.getElementById('resend_token').style.display = 'block'

    },{{millisecond}})
</script>
</body>
</html>
